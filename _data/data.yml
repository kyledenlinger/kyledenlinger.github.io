projects:
    title: Projects
    intro: >
      Significant projects that highlight some of my recent work. 
    assignments:
      - title: Domestic Knowledge
        link: "https://domesticknowledge.pubpub.org/"
        tagline: "A student-produced respository of recipes transcribed from 17th & 18th Century manuscript recipe books, built on PubPub with custom integrations. Collaborative effort between WFU professor of history, Knowledge Futures Community Services, and the library. NEH-funded."

      - title: Gender & Sexuality in World History
        link: "https://genderhistory.pubpub.org/"
        tagline: "Student-authored essays examining gender and sexuality topics through the lens of primary sources. Each semester, students produce a new volume, often reading and building upon the work of previous students."

      - title: The Performance of Roman Comedy
        link: "https://romancomedy.pubpub.org/"
        tagline: "Documenting the curriculum and events of an NEH-funded institute for classics instructors in higher education. Participants used PubPub to create and share curriuclum resources"

